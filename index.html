<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="game_area">
        <h1 class="game_heading">number guessing game</h1>
        <div class="img_area">
            <img id="game" src="./images/game.jpg" alt="">
            <img id="winner" src="./images/congress.jpg" alt="">
        </div>
        <h2 class="player">first player</h2>
        <h3 class="chance_area">Chance Remain: <span class="chance">5</span></h3>
        <form action="" method="">
            <input type="text" class="input" placeholder="please enter your number">
            <input type="text" class="input2" placeholder="Guess the number">
            <p class="err"></p>
        </form>
        <div class="btn_area">
            <button id="start_btn">start</button>
            <button id="guess_btn">guess</button>
            <button id="again_btn">start again</button>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
